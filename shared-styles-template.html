<link rel="import" href="../polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles-template">
  <template>
    <style>
      .card {
        margin: 24px;
        padding: 16px;

        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        display: inline-block;

        width: 64px;
        height: 64px;

        text-align: center;

        color: #555;
        border-radius: 50%;
        background: #ddd;

        font-size: 30px;
        line-height: 64px;
      }

      h1 {
        margin: 16px 0;

        color: #212121;

        font-size: 22px;
      }
      :host {
       display: block;
       width: 100%;
       --primary-text-color: var(--light-theme-text-color);
       --primary-background-color: var(--light-theme-background-color);
       --secondary-text-color: var(--light-theme-secondary-color);
       --disabled-text-color: var(--light-theme-disabled-color);
       --divider-color: var(--light-theme-divider-color);
       --error-color: var(--paper-deep-orange-a700);
       /* Primary and accent colors. Also see color.html for more colors. */
       --primary-color: var(--paper-blue-500);
       --light-primary-color: var(--paper-blue-100);
       --dark-primary-color: var(--paper-blue-700);
       --accent-color: var(--paper-orange-a200);
       --light-accent-color: var(--paper-orange-a100);
       --dark-accent-color: var(--paper-orange-a400);
       /* Material Design Light background theme */
       --light-theme-background-color: #ffffff;
       --light-theme-base-color: #000000;
       --light-theme-text-color: var(--paper-grey-900);
       --light-theme-secondary-color: #737373;
       /* for secondary text and icons */
       --light-theme-disabled-color: #9b9b9b;
       /* disabled/hint text */
       --light-theme-divider-color: #dbdbdb;
       /* Material Design Dark background theme */
       --dark-theme-background-color: var(--paper-grey-900);
       --dark-theme-base-color: #ffffff;
       --dark-theme-text-color: #ffffff;
       --dark-theme-secondary-color: #bcbcbc;
       /* for secondary text and icons */
       --dark-theme-disabled-color: #646464;
       /* disabled/hint text */
       --dark-theme-divider-color: #3c3c3c;
       /* Deprecated values because of their confusing names. */
       --text-primary-color: var(--dark-theme-text-color);
       --default-primary-color: var(--primary-color);
     }
     @media (max-width: 420px) {
       .adaptive-container {
         width: 100%;
       }
     }
     @media (min-width: 480px) {
       .adaptive-container {
         width: 480px;
       }
     }
     @media (min-width: 600px) {
       .adaptive-container {
         width: 600px;
       }
     }
     @media (min-width: 840px) {
       .adaptive-container {
         width: 840px;
       }
     }
     @media (min-width: 960px) {
       .adaptive-container {
         width: 960px;
       }
     }
     @media (min-width: 1280px) {
       .adaptive-container {
         width: 1280px;
       }
     }
     @media (min-width: 1440px) {
       .adaptive-container {
         width: 1440px;
       }
     }
     @media (min-width: 1600px) {
       .adaptive-container {
         width: 1600px;
       }
     }
    </style>
  </template>
  <script>
    Polymer({
      is: 'shared-styles-template'
    });
  </script>
</dom-module>
